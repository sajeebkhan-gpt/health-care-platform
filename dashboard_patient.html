<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Healthcare Platform</title>
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        /* Fallback inline CSS */
        body { background: #0d1b2a; color: #e0e1dd; font-family: sans-serif; }
        nav { background: #1e3a8a; padding: 1rem; }
        nav a { color: #00ffcc; text-decoration: none; margin: 0 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 12px; }
        h2, h3 { color: #00ffcc; }
        a.button { background: #3b82f6; color: white; padding: 0.75rem; border-radius: 8px; text-decoration: none; }
        ul { list-style: none; padding: 0; }
        li { padding: 0.5rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="text-2xl">Healthcare Platform</a>
            <div>
                <a href="/login">Login</a>
                <a href="/signup">Sign Up</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Patient Dashboard</h2>
            <h3>Your Symptoms</h3>
            <ul>{{symptoms}}</ul>
            <h3>Recommendations</h3>
            <ul>{{recommendations}}</ul>
            <h3>Appointments</h3>
            <ul>{{appointments}}</ul>
            <a href="/symptom_upload" class="button">Upload Symptoms</a>
            <a href="/book_appointment" class="button">Book Appointment</a>
        </div>
    </div>
</body>
</html>
